<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Rating Expert System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Credit Rating Expert System</h1>
            <p class="subtitle">Evaluate customer creditworthiness with our AI-powered system</p>
        </header>

        <div class="section">
            <h2>Quick Customer Search</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter customer name" />
                <button onclick="predict()" class="primary-btn">Predict Rating</button>
            </div>
            <div class="action-buttons">
                <button onclick="getAllEvaluations()" class="secondary-btn">Show All Evaluations</button>
                <button onclick="getOverallAccuracy()" class="secondary-btn">System Accuracy</button>
            </div>
        </div>

        <div class="section">
            <h2>Detailed Credit Analysis</h2>
            <div class="parameters-grid">
                <div class="parameter-group">
                    <label for="incomeInput">Annual Income ($)</label>
                    <input type="number" id="incomeInput" placeholder="e.g. 60000" />
                </div>
                
                <div class="parameter-group">
                    <label for="debtsInput">Number of Debts</label>
                    <input type="number" id="debtsInput" placeholder="e.g. 3" />
                </div>
                
                <div class="parameter-group">
                    <label for="Score">Credit Score</label>
                    <input type="number" id="Score" placeholder="e.g. 750" />
                </div>
                
                <div class="parameter-group">
                    <label for="amountOwed">Total Amount Owed ($)</label>
                    <input type="number" id="amountOwed" placeholder="e.g. 15000" />
                </div>
                
                <div class="parameter-group">
                    <label for="creditMix">Credit Mix (1-10)</label>
                    <input type="number" id="creditMix" placeholder="e.g. 7" min="1" max="10" />
                </div>
                
                <div class="parameter-group">
                    <label for="creditHistory">Credit History (years)</label>
                    <input type="number" id="creditHistory" placeholder="e.g. 5" />
                </div>
                
                <div class="parameter-group">
                    <label for="newCredit">New Credit Applications</label>
                    <input type="number" id="newCredit" placeholder="e.g. 2" />
                </div>
            </div>
            
            <button onclick="predictFromParams()" class="primary-btn wide-btn">Generate Credit Rating</button>
        </div>

        <div class="results-section">
            <div id="result"></div>
            <div id="risk-category"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
