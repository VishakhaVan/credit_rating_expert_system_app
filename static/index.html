<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Credit Rating Expert System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Credit Rating Expert System</h1>
        <input type="text" id="nameInput" placeholder="Enter customer name" />
        <button onclick="predict()">Predict Rating</button>
        <button onclick="getAllEvaluations()">Show All Evaluations</button>
        <button onclick="getOverallAccuracy()">Show Overall Accuracy</button>

        <h2>Predict Rating by Parameters</h2>
        <input type="number" id="incomeInput" placeholder="Enter Income" />
        <input type="number" id="debtsInput" placeholder="Enter Number of Debts" />
        <input type="number" id="Score" placeholder="Enter Score" />
        <input type="number" id="amountOwed" placeholder="Enter amountOwed" />
        <input type="number" id="creditMix" placeholder="Enter creditMix" />
        <input type="number" id="creditHistory" placeholder="Enter creditHistory" />
        <input type="number" id="newCredit" placeholder="Enter newCredit" />
        <button onclick="predictFromParams()">Predict from Params</button>


        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
